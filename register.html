<body>
    <header class="header">
        <div class="container">
            <nav class="navbar navbar-expand-md header-nav">
                <!-- Brand -->
                <a class="navbar-brand" href="#">Website Name</a>
        
                <!-- Toggler/collapsibe Button -->

            </nav>
        </div>
    </header>
   <!-- ============= Header section end ================ -->

   <div class="container login-container d-flex justify-content-center align-items-center">
    <form class="form-horizontal reg-form" role="form">
        <h2>Registration</h2>
        <div class="form-group">
            <label for="userName" class="col-sm-3 control-label">User Name</label>
            <div class="col-sm-9">
                <input type="text" id="firstName" placeholder="User Name" class="form-control" autofocus>
            </div>
        </div>
        
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email* </label>
            <div class="col-sm-9">
                <input type="email" id="email" placeholder="Email" class="form-control" name= "email">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Password*</label>
            <div class="col-sm-9">
                <input type="password" id="password" placeholder="Password" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Confirm Password*</label>
            <div class="col-sm-9">
                <input type="password" id="password" placeholder="Password" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="col-sm-3 control-label">Age </label>
            <div class="col-sm-9">
                <input type="number" id="phoneNumber" placeholder="Age" class="form-control">
                
            </div>
        </div>
        <div class="form-group">
            <label for="birthDate" class="col-sm-3 control-label">Date of Birth*</label>
            <div class="col-sm-9">
                <input type="date" id="birthDate" class="form-control">
            </div>
        </div>
       <div class="reg-btn">
        <button type="submit" class="btn btn-success btn-clear ">Register</button>
       </div>
        
        
    </form> <!-- /form -->
</div> <!-- ./container -->
</body>

</html>
